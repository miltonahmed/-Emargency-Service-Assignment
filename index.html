<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- font awesome link  -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google fonts  -->
  <link
    href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
          --color-clifford: #da373d;
          --font-roboto:"Roboto", sans-serif;
          --font-hindMadurai:"Hind Madurai", sans-serif;
          --font-inter:"Inter", sans-serif;
          --banner_bg:90deg, #013223 0%, #006747 49.99%, #013223 100%;
          --shadow-header:0 1px 50px 0 rgba(181, 181, 181, 0.25);
        }
      </style>
</head>

<body>
  <header id="header">
    <!-- Navbar  -->
    <section class=" py-7  bg-white shadow-header">
      <div class="main w-11/12 mx-auto flex justify-between items-center">
        <div class="logo flex gap-2.5 items-center">
          <img src="./images/logo.png" alt="company-logo" class="w-14 h-14">
          <img src="./images/logo-ermargncy.png" alt="company-logo" class="w-[135px] h-12">
        </div>
        <!-- Button  -->
        <div class="button flex gap-5 items-center ">

          <div class="heart ">
            <button type="button" id="heart-btn"
              class=" px-3 py-3 w-[123px] h-[52px] bg-green-100 rounded-[50px] flex justify-center items-center gap-2.5"><span
                class="font-inter text-base font-extrabold text-black">00</span>
              <img src="./images/heart.png" alt="heart-shape" class="w-[20px] h-20px"></button>
          </div>
          <div class="coin">
            <button type="button " id="coin-btn"
              class=" py-3 px-5 bg-green-100 rounded-[50px] flex justify-center items-center gap-2  "><span
                class="font-inter text-base font-extrabold text-black">00</span>
              <img src="./images/coin.png" alt="coin" class="w-6 h-6"></button>

          </div>
          <button type="button" id="copy-btn" class="px-9 py-3 bg-green-600 rounded-[50px] font-inter text-base text-white leading-6 font-semibold
          "><span>0</span>
            copy
          </button>
        </div>

      </div>

    </section>

    <section id="banner">
      <div class="bg-linear-(--banner_bg) py-3">
        <div class="w-11/12 mx-auto  flex flex-col items-center gap-3">
          <img src="./images/logo-dark.png" alt="company-logo" class="w-[92px] h-[92px]">
          <h1 class="text-[40px] font-bold font-hindMadurai text-white">Emergency Service Directory</h1>
          <p class="text-lg font-semibold text-white font-hindMadurai">Government Emergency Services at Your Fingertip –
            Project by Government of the People’s Republic of Bangladesh</p>
        </div>

      </div>


    </section>

  </header>

</body>

</html>
